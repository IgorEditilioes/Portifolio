
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Meu Portfólio{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
        }
        .navbar {
            background-color: #020617;
        }
        .navbar-brand {
            font-weight: 700;
            color: #38bdf8 !important;
        }
        .nav-link {
            color: #e5e7eb !important;
        }
        .nav-link:hover {
            color: #38bdf8 !important;
        }
        footer {
            background-color: #020617;
            color: #9ca3af;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Igor.dev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
                <li class="nav-item"><a class="nav-link" href="/#sobre">Sobre mim</a></li>
                <li class="nav-item"><a class="nav-link" href="/#projetos">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" href="/#contato">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="py-4 mt-5">
    <div class="container text-center">
        <small>© 2025 • Desenvolvido com Django + Bootstrap</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
